<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Application</title>
    </head>
    <body>
        <header></header>
        <main>
            <h1>Application</h1>
            <form id="tickerForm">
                <label for="stockTicker">Stock Ticker:</label>
                <input type="text" id="stockTicker" name="stockTicker">
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer></footer>
        <script>
            document.getElementById('tickerForm').addEventListener('submit', function(e) {
                e.preventDefault();
            
                var stockTicker = document.getElementById('stockTicker').value;
                
                // Use Fetch API to send data to your Django backend
                fetch('http://localhost:8000/api/get?ticker=' + stockTicker)
                    .then(response => response.json())
                    .then(data => console.log(data))
                    .catch(error => console.error('Error:', error));
            });
        </script>
    </body>
</html>
